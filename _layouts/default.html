<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    {% include head.html %}

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Your custom CSS (must be after Minima main.css) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <script>
  (function () {
    const root = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    if (!toggle) return;

    const stored = localStorage.getItem("theme");

    // Apply stored or system preference
    if (stored === "dark") {
      root.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    } else if (stored === "light") {
      root.classList.remove("dark");
      toggle.textContent = "ğŸŒ™";
    } else {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (prefersDark) {
        root.classList.add("dark");
        toggle.textContent = "â˜€ï¸";
      }
    }

    toggle.addEventListener("click", () => {
      const isDark = root.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggle.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
    });
  })();
  </script>
  <body>
    {% include header.html %}
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
      ğŸŒ™
    </button>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
